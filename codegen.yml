schema: src/graphql/schema/**/types.graphql
hooks:
  afterAllFileWrite:
    - npm run lint -- --fix src/types/*.ts
config:
  maybeValue: T | undefined
  strictScalars: true
  skipTypename: true
  useTypeImports: true
  sort: true
  namingConvention:
    enumValues: keep
  scalars:
    Date: string
    DateTime: string
    BigInt: number
    EmailAddress: string
    JWT: string
    URL: string
    PhoneNumber: string
    Void: void
    NonEmptyString: string
    Json: any
    JsonObject: any

generates:
  src/types/graphql.ts:
    plugins:
      - add:
          content:
            - "/* IMP NOTE: This file is auto-generated by npm run gql:codegen, don't change manually */"
            - "/* eslint-disable */"
      - typescript
  src/types/resolvers.ts:
    plugins:
      - add:
          content:
            - "/* IMP NOTE: This file is auto-generated by npm run gql:codegen, don't change manually */"
            - "/* eslint-disable */"
            - "import * as t from 'src/types'"
      - typescript-resolvers:
          namespacedImportName: t
          noSchemaStitching: true
          makeResolverTypeCallable: true
          contextType: src/types#GraphQLContext
          rootValueType: undefined
          immutableTypes: true
          allowParentTypeOverride: false
          optionalInfoArgument: true
